<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <button ion-item>
      <ion-icon name="ios-settings" item-left></ion-icon>
      settings
    </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

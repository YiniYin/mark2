<ion-content padding>


  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>



  <h2>Welcome to mark2!</h2>
  <p>
    what are you looking for?
  </p>


  <ion-card *ngFor="let item of items">

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <ion-card-title>
        {{item.node.group_commerce_item_title}}
      </ion-card-title>
      <p>
        {{item.node.tagline}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='ios-star-outline' item-left style="color: #d03e84"></ion-icon>
      star
      <ion-badge item-right>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='md-medal' item-left style="color: #55acee"></ion-icon>
      badge
      <ion-badge item-right>260k</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
